<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>Coffee Masters</title>
</head>
<body>
    <div class="page-header">
        <h1 >
        <img class="website-logo" src="./coffee_masters_logo.png">
        Coffee Masters
        </h1>
    </div>
    <div class="grid-container">
        <div class="order-box">
            <h2 class="order-box-title">ITEMS</h2>
            <ul class="items">
                <li class="item">
                    <div class="item-quantity">x1</div>
                    <div class="item-flavour">Cappucino</div>
                    <div class="item-price">$6.00</div>
                    <ul class="order-addons">
                        <li>Light Foam</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">x1</div>
                    <div class="item-flavour">Cappucino</div>
                    <div class="item-price">$7.90</div>
                    <ul class="order-addons">
                        <li>Light Foam</li>
                        <li>Double Espresso Shot</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">x1</div>
                    <div class="item-flavour">Crossaint</div>
                    <div class="item-price">$5.37</div>
                    <ul class="order-addons">
                        <li>Butter</li>  
                    </ul>
                </li>
            </ul>

        </div>

        <div class="payment">
            <div class="name-card-box">
                <h2 class="name-box-title">NAME</h2>
                <label for="example" class="input-label">Name for order</label>
                <input id="example" class="example-input" placeholder="" />
            </div>
            <div class="payment-card">
                <h2 class="total-payment-title">PAYMENT</h2>
                <label for="example" class="input-label-payment">Card Number</label>
                <input id="example" class="example-input-payment" placeholder="" />
                <div class="CCV">
                    <label for="example" class="input-label-CCV"> CCV Number</label>
                    <input id="example" class="example-input-CCV" placeholder="" />
                
                </div>
            </div>
        </div>
            
        <div clas="total-payment-box">
            <div class="total-payment-div">
            

            </div>
        </div>

    </div>
    
</body>
</html>
